<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Week</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="plato.css">
    <link rel="icon" type="image/x-icon" href="https://clipground.com/images/restaurant-logo-png-4.png">

    <!-- Agrega jQuery antes de plato.js -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="plato.js"></script>
</head>
<body>
    <header>
        <div class="menu container">
            <a href="#"><img src="https://clipground.com/images/restaurant-logo-png-4.png" class="logo" alt=""></a>
            <input type="checkbox" id="menu">
            <label for="menu"><img src="/src/images/menu.png" class="menu-icono" alt=""></label>
            <nav class="navbar">
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/src/servicios/servicios.html">Servicios</a></li>
                    <li><a href="/src/contactanos/contactanos.html">Contactanos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="table-container">
            <table class="table table-bordered text-center">
                <tr>
                    <td>
                        <hr>
                        <div id="miElemento"></div>
                        <hr>
                        Escoja la cantidad
                        <input type="number" name="po_number" value="1" />
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Ordenar
                        </button>
                    </td>
                    <td>
                        <!-- Contenido de la descripción o imagen aquí -->
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Confirmar Orden</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="confirmarOrdenBtn">Confirmar Orden</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
